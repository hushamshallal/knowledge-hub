<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - ساحة المعرفة</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- إضافة الخطوط العربية -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="loading-container">
    <div class="loading-spinner"></div>
    <p>جاري التحميل...</p>
  </div>

  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">
        <i class="fas fa-book-open fa-2x"></i>
      </div>
      <h1>ساحة المعرفة</h1>
      <p>مكتبتك الرقمية للكتب والملخصات</p>
    </div>

    <div class="login-tabs">
      <div class="login-tab active" data-tab="login">تسجيل الدخول</div>
      <div class="login-tab" data-tab="register">إنشاء حساب</div>
    </div>

    <div class="login-form-container">
      <form id="loginForm" class="login-form active">
        <div class="form-error" id="loginError" style="display: none;"></div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="اسم المستخدم" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="كلمة المرور" required />
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%; margin-top:1rem;">
          <i class="fas fa-sign-in-alt"></i>
          تسجيل الدخول
        </button>
      </form>

      <form id="registerForm" class="login-form">
        <div class="form-error" id="registerError" style="display: none;"></div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="regUsername" placeholder="اسم المستخدم" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="regPassword" placeholder="كلمة المرور" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required />
        </div>
        <div class="form-group">
          <label>نوع الحساب:</label>
          <div style="display: flex; gap: 20px; margin-top: 5px;">
            <label style="display: flex; align-items: center;">
              <input type="radio" name="userRole" value="student" checked />
              <span style="margin-right: 5px;">طالب</span>
            </label>
            <label style="display: flex; align-items: center;">
              <input type="radio" name="userRole" value="admin" />
              <span style="margin-right: 5px;">مسؤول</span>
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%; margin-top:1rem;">
          <i class="fas fa-user-plus"></i>
          إنشاء حساب
        </button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
