<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ساحة المعرفة - منصة الكتب العربية</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="loading-container">
    <div class="loading-spinner"></div>
    <p>جاري التحميل...</p>
  </div>

  <header class="main-header">
    <div class="header-content">
      <div class="user-info">
        <span class="welcome-text">مرحباً، <span id="username"></span></span>
        <span class="user-role" id="userRole"></span>
      </div>
      
      <div class="logo">
        <h1>ساحة المعرفة</h1>
        <p>مكتبتك الرقمية للكتب والملخصات</p>
      </div>
      
      <div class="header-actions">
        <button id="logoutBtn" class="btn btn-outline">
          <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
        </button>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <section class="search-section">
        <div class="search-bar">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="searchInput" placeholder="ابحث عن الكتب حسب العنوان أو المؤلف...">
        </div>
        <div class="action-buttons">
          <button id="addBookBtn" class="btn btn-primary">
            <i class="fas fa-plus"></i> إضافة كتاب
          </button>
          <button id="viewUsersBtn" class="btn btn-secondary">
            <i class="fas fa-users"></i> عرض المستخدمين
          </button>
        </div>
      </section>

      <h2 class="section-title">الكتب المتاحة</h2>
      <div id="booksContainer" class="books-container">
        <!-- سيتم إضافة الكتب هنا ديناميكياً -->
      </div>
    </div>
  </main>

  <footer class="main-footer">
    <div class="container">
      <p>&copy; <span id="currentYear"></span> ساحة المعرفة - جميع الحقوق محفوظة</p>
      <p class="developer">تطوير: فريق ساحة المعرفة</p>
    </div>
  </footer>

  <!-- Modal لإضافة كتاب جديد -->
  <div id="addBookModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>إضافة كتاب جديد</h3>
        <button class="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="addBookForm">
          <div class="form-group">
            <label for="bookTitle">عنوان الكتاب:</label>
            <input type="text" id="bookTitle" name="bookTitle" required>
          </div>
          <div class="form-group">
            <label for="bookAuthor">المؤلف:</label>
            <input type="text" id="bookAuthor" name="bookAuthor" required>
          </div>
          <div class="form-group">
            <label for="bookDescription">وصف الكتاب:</label>
            <textarea id="bookDescription" name="bookDescription" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="bookFile">ملف الكتاب (PDF):</label>
            <input type="file" id="bookFile" name="bookFile" accept=".pdf" required>
          </div>
          <div class="form-group">
            <label for="bookImage">صورة الغلاف:</label>
            <input type="file" id="bookImage" name="bookImage" accept="image/*">
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">إضافة الكتاب</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal لعرض المستخدمين -->
  <div id="usersModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>قائمة المستخدمين</h3>
        <button class="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <div id="usersList" class="users-list">
          <!-- سيتم إضافة المستخدمين هنا ديناميكياً -->
        </div>
      </div>
    </div>
  </div>

  <!-- Modal لعرض تفاصيل الكتاب -->
  <div id="bookDetailsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="detailsTitle">تفاصيل الكتاب</h3>
        <button class="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <div id="bookDetailsContent">
          <!-- سيتم إضافة تفاصيل الكتاب هنا ديناميكياً -->
        </div>
        <div class="form-actions">
          <button id="downloadBookBtn" class="btn btn-primary">
            <i class="fas fa-download"></i> تحميل الكتاب
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>
  <script src="script.js"></script>
</body>
</html>
